     <section class="contact-form">
        <div class="header-section">
            <h1>Hablemos</h1>
            <p class="intro">Si tenés una duda o querés saber sobre mi trabajo, este es el lugar.</p>
            <p class="alternative">Completa el formulario o escribime directo por mis redes sociales.</p>
        </div>
        
        <div class="separator"></div>
        
        <form>
            <div class="form-group">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre y apellido">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu Email">
            </div>
            
            <div class="form-group">
                <label for="location">Desde donde me escribís</label>
                <input type="text" id="location">
            </div>
            
            <div class="form-group">
                <label for="comment">Comentario</label>
                <textarea id="comment" rows="5"></textarea>
            </div>
            
            <div class="form-actions">
            <button type="submit" class="btn-submit">Enviar</button>
            <button type="button" class="btn-clear" id="clearButton">Borrar</button>
</div>
        </form>
    </section>

               <script>
            document.getElementById('clearButton').addEventListener('click', function() {
                const inputs = document.querySelectorAll('input[type="text"], input[type="email"], textarea');
                inputs.forEach(input => {
                    input.value = '';
                });
                document.getElementById('name').focus();
            });
